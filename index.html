<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TURKEY DAY</title>
</head>

<body>
    <header class="header">
    Potluck RSVP
    </header>
    <div class="body-style">
        <div class="info-text">
            Hello guys! Please say what you will bringing.<br>
            Potluck will be on November 26th at 6pm.
        </div>
        <div class ="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Food</th>
                        <th></th>
                    </tr>
                </thead>
                    <tr>
                        <td><input type="text" placeholder="Name" class="input-box" id="name-input" maxlength="100"></td> 
                        <td><input type="text" placeholder="Food" class="input-box" id="food-input" maxlength="100"></td>
                        <td><button id="submit-button">Submit</button></td>
                    </tr>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </div>
        <div class="chat-container">
            <table>
                <thead>
                    <tr>
                        <th>Chat</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Set your name" class="input-box" id="chat-name-input" maxlength="100" >
                        </td>
                        <td>
                            <input type="text" placeholder="Type your message here..." class="input-box" id="chat-input" maxlength="250">
                        </td>
                        <td><button id="chat-submit-button"><i class="fa fa-paper-plane"></button></td>
                    </tr>
                </thead>
                <tbody id="chat-table">
                    
                </tbody>
            </table>
        </div>
   </div>
    <script type="module" src="script.js"></script>
</body>
</html>
